<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add fighter</title>
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
    crossorigin="anonymous"
  />
  <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous">
  </script>

</head>
<body>
    <div>
        <h1 style="float: left;">ADD FIGHTER</h1>
    </div>
    <div class="container">
        <form id="form" action="crud/insert.php" method="POST" enctype="multipart/form-data" style="width: 40%;">
            <div class="form-group form-inline">
                <label class="">Name</label>
                <input class="form-control"type="text" name="name" id="name">
            </div>

            <div class="form-group form-inline">
                <label class="col-sm-4">Age</label>
                <input class="form-control" name="age" type="number" min="0" id="age">
            </div>

            <div class="form-group form-inline">
                <label class="">Cat Info</label>
                <input class="form-control"type="text" name="info" id="info">
            </div>


            <div class="row">
                <div class="">
                    <div class="form-group form-inline">
                        <label class="">Wins</label>
                        <input class="form-control" type="number" min="0" name="win" id="win">
                    </div>
                </div>

                <div class="">
                    <div class="form-group form-inline">
                        <label class="">Loss</label>
                        <input class="form-control" type="number" min="0" name="loss" id="loss">
                    </div>
                </div>
            </div>
            
            <div class="form-group form-inline">
                <label class="">Cat Image</label>
                <input class="form-control" type="file" name="image" id="imagePath">
            </div>
          
            <div class="text-center">
            <input type="submit" class="btn btn-primary" name="submit" id="btnSubmit">
            <input type="reset" class="btn btn-secondary" name="reset" id="btnReset" value="Reset">
            </div>

        </form>
    </div>
</body>

<script>
    $(document).ready(function() {
        $("#btnSubmit").on("click", function(event) {
            event.preventDefault();
            var name = $("#name").val();
            var age = $("#age").val();
            var info = $("#info").val();
            var win = $("#win").val();
            var loss = $("#loss").val();
            var imagePath = $("#imagePath").val();

            if(name =='' || age == '' || info == '' || win == '' || loss == '' || imagePath.length == 0) {
                alert("Fields can not be empty");
            } else {
                $("#btnSubmit").unbind('click').click();
            }
        })
    })
</script>
</html>
